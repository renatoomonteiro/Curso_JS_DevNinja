<html>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <!-- Funções -->
    <script>
        // Com um parâmetro
        function sayHelloFirstName(name){
            console.log(`Olá ${name}!\nBem vindo(a) à Dev Samurai!`)    
        }
        // Com dois parâmetros
        function sayHelloLastName(name, lastName){
            console.log(`Olá ${name} ${lastName}!\nBem vindo(a) à Dev Samurai!`)    
        }
        // Execução da função
        sayHelloFirstName('Felipe');
        sayHelloFirstName('Paulo');
        sayHelloLastName('Marcelo', 'Kavalesky');
        sayHelloLastName('Renato', 'Monteiro');
        
    </script>
</html>
