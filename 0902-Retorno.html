<html>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <script>
        
        // Função com retorno
        function sum(n1, n2){
            return n1 + n2;
        }

        // Execução da função
        const result = sum(1,2);
        
        // Exibição do resultado
        console.log(result);
        
        // Exibição do resultado diretamente no console.log
        console.log(sum(1,2));
    </script>
</html>
