<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function mult(n){
            let res = n;
            res *= n;
            return res;
        }

        let numVal = 10;
        console.log(mult(numVal));

        console.log(numVal);

        function multObj(obj){
            obj.value *= obj.value;
            return obj;
        }

        const numObj = {value: 10};
        console.log(multObj(numObj));
        console.log(numObj);
    </script>
</body>
</html>
