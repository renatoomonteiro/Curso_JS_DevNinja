<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String para Date</title>
    <script>
        // '30/04/2022' <-> Date
        // Formato ISO de data = mÃªs, dia e ano

        console.log(new Date()); //Pega a data e a hora atual do PC
        console.log(new Date("04/30/2015 14:09")); //Data e hora do nascimento do Gabriel
        console.log(new Date("2015-04-30 14:09"));
        console.log(new Date("2015 04 30 14:09"));
        console.log(new Date().toString());
        console.log(new Date().toISOString());

    </script>
</head>

</body> 
</html>
