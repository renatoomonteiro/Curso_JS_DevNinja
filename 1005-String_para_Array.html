<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String para Array</title>
    <script>
        //"Felipe" <-> Array
        let name = "Renato Monteiro", name2 = "Felipe,Fontoura";
        console.log(name);
        //console.log(name[0]);

        for(const v of name){
            console.log(v);
        }

        console.log(name.length);

        let values = [1, 2, 3, 4, 5, 10, 20]
        console.log(values.join());
        console.log(values.join(" "));
        console.log(name2.split(",")); // CSV -> Vaçores separados por vírgula

        
    </script>
</head>
