<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatenação</title>
</head>
<body>
    <script>
        let set1 = [1,2,3,4,5];
        let set2 = [6,7,8,9,10];
        let set3 = [11,12];
        //duas formas
        console.log(set1 + set2);
        console.log(set1.join(",") + set2.join(","));
        console.log([set1,set2]);
        console.log(set1.concat(set2));
        console.log(set1.concat(set2).concat(set3));
    </script>
</body>
</html>
