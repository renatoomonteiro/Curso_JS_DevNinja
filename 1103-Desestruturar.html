<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desestruturação</title>
</head>
<body>
    <script>
let set = [1,2,3,4,5]

let [n1, n2] = set;
//n1 receberá o primeiro valor do array
console.log("n1",n1);
//n1 receberá o segundo valor do array
console.log("n2",n2);

function myFunction(){
    const x = 10;
    const y = 40;

    return [x,y];
}

const myArray = myFunction();
console.log(myArray[0]);
console.log(myArray[1]);

const [x,y] = myFunction();
console.log("x = ",x);
console.log("y = ",y);

    </script>
</body>
</html>
