<html>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <script>

        function adicao(a, b){

            return a + b
        }

        function subtracao(a, b){

            return a - b
        }

        function multiplicacao(a, b){

            return a * b
        }

        function divisao(a, b){

            return a / b
        }

        function potenciação(a, b){
            return a ** b
        }

        var n1 = Number(prompt('Informe o primeiro número: '))
        var n2 = Number(prompt("Informe o segundo número"))
        var op = prompt("Informe a operação que deseja realizar:\nSoma: +\nSubtração: -\nDivisão: /\nMultiplicação: *\nPotenciação: **")

        var resultado

        if (op == "+"){
            resultado = adicao(n1, n2)
            alert("A soma será: " + resultado)
        } else if (op == "-"){
            resultado = subtracao(n1, n2)
            alert("A Subtração será: " + resultado)
        } else if(op == '*') {
            resultado = multiplicacao(n1, n2)
            alert('A multiplicação será: ' + resultado)
        } else if (op == '/'){
            resultado = divisao(n1,n2)
            alert("A divisão será: " + resultado)    
        } else if(op == "**"){
            resultado = potenciação(n1, n2)
            alert(n1 + " elevado a " + n2 + " = " + resultado)
        }
        else{
            alert("Informe uma operação válida!")
        }
        
    </script>
</html>
